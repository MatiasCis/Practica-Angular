<!-- country-search-input -->
<!-- <country-search-input placeholder="Buscar por capital" (value)="onSearch($event)"/> -->
<country-search-input placeholder="Buscar por capital" (value)="query.set($event)"/>

<!-- country-list -->
<country-list
  [countries]="countryResource.value() ?? []"
  [errorMessage]="countryResource.error()"
  [isEmpty]="countryResource.value()?.length === 0"
  [isLoading]="countryResource.isLoading()"
  />
